spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

eureka:
  client:
    enabled: false

payment:
  simulation:
    success-rate: 1.0
    processing-delay: 100

logging:
  level:
    com.ecommerce: DEBUG

